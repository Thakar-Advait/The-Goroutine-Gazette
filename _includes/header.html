<header class="site-header">
  <nav class="navbar">
    <div class="navbar-content">
      <a href="{{ "/" | relative_url }}" class="site-logo">
        <span class="logo-text">{{ site.title | default: "Blog" }}</span>
      </a>
      
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-menu">
        <li><a href="{{ "/" | relative_url }}" class="nav-link">Home</a></li>
        <li><a href="{{ "/posts" | relative_url }}" class="nav-link">Posts</a></li>
        <li><a href="{{ "/about" | relative_url }}" class="nav-link">About</a></li>
        {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}" class="nav-link" target="_blank" rel="noopener noreferrer">
            GitHub
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
